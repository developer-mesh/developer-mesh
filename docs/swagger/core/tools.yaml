# This file documents the static GitHub tools that are still supported
# The dynamic tools API has replaced most of the generic tool functionality

paths:
  /tools/github:
    get:
      tags:
        - GitHub Tools
      summary: List available GitHub tools
      description: |
        Returns a list of all available GitHub tools with their schemas.
        This is a legacy endpoint for pre-configured GitHub tools.
      operationId: listGitHubTools
      responses:
        '200':
          description: List of GitHub tools
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "create_issue"
                        description:
                          type: string
                        parameters:
                          type: object
                          description: JSON Schema for tool parameters
        '500':
          $ref: '../common/responses.yaml#/components/responses/InternalServerError'

  /tools/github/{tool_name}:
    parameters:
      - name: tool_name
        in: path
        required: true
        description: GitHub tool name
        schema:
          type: string
          example: "create_issue"
    
    get:
      tags:
        - GitHub Tools
      summary: Get GitHub tool schema
      description: |
        Returns the parameter schema for a specific GitHub tool.
      operationId: getGitHubToolSchema
      responses:
        '200':
          description: Tool schema
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    description: JSON Schema for the tool
        '404':
          $ref: '../common/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: '../common/responses.yaml#/components/responses/InternalServerError'
    
    post:
      tags:
        - GitHub Tools
      summary: Execute GitHub tool
      description: |
        Executes a specific GitHub tool with the provided parameters.
      operationId: executeGitHubTool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              description: Tool-specific parameters
            examples:
              create_issue:
                summary: Create GitHub issue
                value:
                  owner: "octocat"
                  repo: "hello-world"
                  title: "Bug in login form"
                  body: "The login form doesn't submit when using Safari"
                  labels: ["bug", "frontend"]
      responses:
        '200':
          description: Tool executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    description: Tool execution result
                  error:
                    type: string
                    description: Error message if execution failed
        '400':
          $ref: '../common/responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../common/responses.yaml#/components/responses/InternalServerError'

components:
  schemas:
    # Legacy schemas kept for backwards compatibility
    # New dynamic tools use the schemas defined in dynamic_tools.yaml
    
    GitHubTool:
      type: object
      properties:
        name:
          type: string
          description: Tool name
        description:
          type: string
          description: Tool description
        parameters:
          type: object
          description: JSON Schema defining the tool's parameters
        returns:
          type: object
          description: JSON Schema defining the tool's return value